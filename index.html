<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <!-- tail wind css script  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind css config  -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- Daisy UI component link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <style>
  .sora-font {
    font-family: "Sora", serif;
    
  }
  </style>
  
  
</head>
<body class="sora-font">
  <!-- header starts from here   -->
   <header class="max-w-screen-xl mx-auto md:px-16 lg:px-24 bg-gradient-to-t from-[#EFEBE3]  to-[#FFFFFF]">
    <!-- nav bar starts from here  -->
     <nav>
      <div class="navbar bg-base-100">
        <div class="md:navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
              
          <a class="btn btn-ghost text-xl"><img src="images/logo-header.png" alt=""></a>
        </div>
        <div class="navbar-center hidden lg:flex text-center ml-5">
          <ul class="menu menu-horizontal px-1b">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
            
                
        <div class="navbar-end space-x-5 ">
          <a class="btn  border-solid border-green-500 bg-white ">Login</a>
          <a class="btn  bg-[#179800] text-white ">Register</a>
        </div>
      </div>
     </nav>
   <!-- banner starts from here  -->
    <section class="mt-7">
      <h1 class="text-center text-6xl font-semibold">Freshness <span class="text-[#179800]">You Can <br>
        Count On</span>, Prices You’ll Love!</h1>
      <p class="text-center text-[#111111] text-lg mt-5 ">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
      <img class="mt-5" src="images/hero-vegetables.png" alt="">
    </section>
   </header>
   <main></main>
   <footer></footer>
  
</body>
</html>
