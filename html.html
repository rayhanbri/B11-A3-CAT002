<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Main Content -->
    <div class="flex-grow"></div>
    
    <!-- Footer -->
    <footer class="bg-green-600 text-white py-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <!-- Brand and Tagline -->
            <div class="flex flex-col items-center md:items-start mb-4 md:mb-0">
                <img src="leaf-icon.png" alt="Nature's Platter Logo" class="w-12 h-auto">
                <h1 class="text-xl font-bold mt-2">nature's platter</h1>
                <p class="text-sm mt-1 text-center md:text-left">Discover a world of treats, toys, and essentials handpicked for your furry friends.</p>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex flex-col items-center md:items-start mb-4 md:mb-0">
                <a href="#" class="text-white hover:underline mb-2">Product</a>
                <a href="#" class="text-white hover:underline mb-2">Services</a>
                <a href="#" class="text-white hover:underline">Contact us</a>
            </div>
            
            <!-- Social Media Links -->
            <div class="flex flex-col items-center">
                <span class="text-sm mb-2">Follow Us</span>
                <div class="flex space-x-4">
                    <a href="#" class="text-white text-2xl">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-white text-2xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-white text-2xl">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-white text-2xl">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
